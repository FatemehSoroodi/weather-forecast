<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="date">Sunday, 29<sup>rd</sup> May</h3>
      <div class="time">13:54</div>
      <h1><span id="cityName"></span>, <span id="countryName"></span></h1>
      <div>
        <span class="temperature" id="temperature"> </span>
        <span class="units">°C </span>
      </div>
      <h4 id="description"></h4>

      <div class="weather-icon">
        <img src="images/Sun_Monochromatic (1).svg" alt="clear" width="200px" />
      </div>
      <div class="row weather-other">
        <div class="col-6">Humidity: <span id="humidity">58</span>%</div>
        <div class="col-6">Wind speed: <span id="wind">2</span>km/h</div>
      </div>
      <div class="row future-forecast">
        <div class="col-1"></div>
        <div class="col-2">
          Mon
          <br />
          <img src="images/partlycloudy.png" alt="partlycloudy" />
          <br />
          32°C
        </div>
        <div class="col-2">
          Tue
          <br />
          <img src="images/mostlycloudy.png" alt="mostlycloudy" /> <br />
          30°C
        </div>
        <div class="col-2">
          wed
          <br />
          <img src="images/partlycloudy.png" alt="partlycloudy" /> <br />
          33°C
        </div>
        <div class="col-2">
          Thr
          <br />
          <img src="images/hazy.png" alt="hazy" />
          <br />
          35°C
        </div>
        <div class="col-2">
          Fri
          <br />
          <img src="images/sunny.png" alt="sunny" />
          <br />
          36°C
        </div>
        <div class="col-1"></div>
      </div>

      <form class="row g-0" id="search-city">
        <div class="col-1"></div>
        <div class="col-6">
          <input
            type="text"
            placeholder="Enter a city.. "
            class="form-control"
            id="search-input"
          />
        </div>
        <div class="col-2">
          <button
            type="submit"
            class="btn mb-3 search"
            value="search"
            id="submit-button"
          >
            Search
          </button>
        </div>
        <div class="col-1">
          <button class="btn mb-3 current" id="current-button">Current</button>
        </div>
      </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
